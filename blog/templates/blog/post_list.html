{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}

	<div class="post">
		<div class="date">
		{{ post.published_date }}
		</div>
		<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }} </a></h1>
		<p> {{ post.text|linebreaksbr }}</p>

	</div>
	{% endfor %}
{% endblock %}

<img src="http://orig12.deviantart.net/a301/f/2013/055/5/e/corgi_and_fairy_by_sandara-d5vh6by.jpg">
